<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMR Voting System - Firebase Version</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    </script>
</head>
<body>
    <div id="app">
        <header>
            <h1>PMR Voting System</h1>
            <p>SMA IT Abu Bakar Boarding School - Firebase Version</p>
        </header>

        <main>
            <div class="container">
                <h2>Election for PMR Chairman 2024</h2>
                <p class="firebase-status">Firebase integration ready</p>

                <div class="candidates-grid" id="candidatesContainer">
                    <!-- Candidates will be loaded from Firebase -->
                </div>

                <div class="voting-section">
                    <button id="voteBtn" class="vote-button">Start Voting (Firebase)</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 SMA IT Abu Bakar Boarding School - Firebase Version</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
